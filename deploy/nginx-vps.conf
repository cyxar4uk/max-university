# Конфиг Nginx для aaPanel: max-university.anyway-community.ru
# В aaPanel: Сайт -> Настройки -> Конфигурация Nginx -> вставьте этот блок в server { ... }
# Либо замените весь server { } блок на этот (включая SSL, если уже выдан сертификат).

server {
    listen 80;
    listen [::]:80;
    server_name max-university.anyway-community.ru;

    # Корень сайта — статика фронтенда (собранная папка frontend/dist)
    root /www/wwwroot/max-university.anyway-community.ru;
    index index.html;

    # Проксирование API на бэкенд (FastAPI на порту 8000)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Документация API (опционально)
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
        proxy_set_header Host $host;
    }

    # SPA: все остальные запросы — на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кэш статики
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

