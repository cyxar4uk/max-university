# Автодеплой на VPS при push в main.
# Фронтенд собирается в GitHub Actions (Node на сервере не нужен).
# Секреты: VPS_HOST, VPS_USER, SSH_PRIVATE_KEY, VPS_DEPLOY_PATH, VPS_WWW_ROOT
# Опционально: EVENTS_API_URL (URL API мероприятий), EVENTS_BOT_LINK (ссылка на бота)

name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: ./frontend
        run: npm ci && npm run build
        env:
          VITE_BASE_URL: /
          VITE_API_URL: https://max-university.anyway-community.ru/api

      - name: Copy frontend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist"
          target: "/tmp"

      - name: Deploy and restart on server
        uses: appleboy/ssh-action@v1.0.3
        env:
          EVENTS_API_URL: ${{ secrets.EVENTS_API_URL }}
          EVENTS_BOT_LINK: ${{ secrets.EVENTS_BOT_LINK }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: EVENTS_API_URL,EVENTS_BOT_LINK
          script: |
            set -e
            WWW_ROOT="${{ secrets.VPS_WWW_ROOT }}"
            REPO_PATH="${{ secrets.VPS_DEPLOY_PATH }}"
            mkdir -p "$WWW_ROOT"
            if [ -d /tmp/frontend/dist ]; then
              cp -r /tmp/frontend/dist/. "$WWW_ROOT/"
              rm -rf /tmp/frontend
            elif [ -d /tmp/dist ]; then
              cp -r /tmp/dist/. "$WWW_ROOT/"
              rm -rf /tmp/dist
            else
              echo "ERROR: dist not found in /tmp/dist or /tmp/frontend/dist"
              exit 1
            fi
            cd "$REPO_PATH"
            git config --global --add safe.directory "$REPO_PATH"
            git fetch origin
            git reset --hard origin/main
            # Записать EVENTS_* из секретов GitHub в .env для бэкенда (если секреты заданы)
            BACKEND_ENV="$REPO_PATH/backend/.env.events"
            touch "$BACKEND_ENV"
            if [ -n "$EVENTS_API_URL" ]; then
              echo "EVENTS_API_URL=$EVENTS_API_URL" > "$BACKEND_ENV"
              [ -n "$EVENTS_BOT_LINK" ] && echo "EVENTS_BOT_LINK=$EVENTS_BOT_LINK" >> "$BACKEND_ENV"
            fi
            (systemctl restart max-university-backend 2>/dev/null) || (cd "$REPO_PATH" && docker-compose up -d --build backend 2>/dev/null) || true
            if [ -d "$REPO_PATH/services/cold-news" ]; then
              (cd "$REPO_PATH/services/cold-news" && npm ci --omit=dev 2>/dev/null) || true
              (systemctl restart cold-news-feed-api 2>/dev/null) || true
            fi
            echo "Deploy done."
