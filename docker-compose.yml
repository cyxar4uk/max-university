services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: max-university-backend
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SECRET_KEY=your-secret-key-change-in-production
      - MAX_BOT_TOKEN=f9LHodD0cOI5MJfQ6eqCiVzCVUt8Va__S2Nzwvj06nK6_VfYt4Ra9Sp04TSWBpi5vi_XOuNQ9MNBrHU6hsIu
      # Мероприятия из navbot_ranepa: задайте EVENTS_API_URL (и EVENTS_API_SECRET для кнопки «Записаться»)
      - EVENTS_API_URL=${EVENTS_API_URL:-http://host.docker.internal:8001/api/public}
      - EVENTS_API_SECRET=${EVENTS_API_SECRET:-events-secret-123}
      - EVENTS_BOT_LINK=${EVENTS_BOT_LINK:-https://t.me/event_ranepa_bot}
    volumes:
      - ./backend/main.py:/app/main.py
      - ./backend/database.py:/app/database.py
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: max-university-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
