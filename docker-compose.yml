version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: max-university-backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=your-secret-key-change-in-production
      - MAX_BOT_TOKEN=your-max-bot-token-here
    volumes:
      - ./main.py:/app/main.py
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: max-university-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
